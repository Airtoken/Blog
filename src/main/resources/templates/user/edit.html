<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>个人信息</title>
<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet" />
<link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
<link th:href="@{/layui/css/modules/layer/default/layer.css}"
	rel="stylesheet" />
<script th:src="@{/layui/layui.js}" type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/layer.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-3.2.1.min.js}" type="text/javascript"></script>

</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">我的博客</div>
			<div class="panel-body">
				<p>
					<a class="btn btn-primary btn-sm" th:href="@{/articles/index}" role="button">首页</a>
					<a class="btn btn-primary btn-sm" th:href="@{/articles/write}"
						role="button">写博客</a>
				</p>
			</div>
			<table class="table">
				<tr class="info">
					<td>编号</td>
					<td>标题</td>
					<td style="text-align: center" colspan="2">操作</td>
				</tr>
				<tr th:each="articles:${articles}">
					<td th:text="${articles.id}"></td>
					<td><a th:href="@{'/articles/view/'+${articles.id}}"
						th:text="${articles.title}"></a></td>
					<td><a th:href="@{'/articles/update/'+${articles.id}}">修改</a></td>
					<td><a th:href="@{'/articles/delete/'+${articles.id}}">删除</a></td>
				</tr>
			</table>
			<div th:object=${page}>
				<a href="?start=0">[首 页]</a> <a
					th:href="@{'/user/edit?start='+${page.number-1}}">[上一页]</a> <a
					th:href="@{'/user/edit?start='+${page.number+1}}">[下一页]</a> <a
					th:href="@{'/user/edit?start='+${page.TotalPages-1}}">[末 页]</a>
			</div>
		</div>
	</div>
</body>
</html>
