<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>注册</title>
<link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet" />
	<link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet" />
	<link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
	<link th:href="@{/layui/css/modules/layer/default/layer.css}" rel="stylesheet" />
	<script th:src="@{/layui/layui.js}" type="text/javascript"></script>
	<script th:src="@{/layui/lay/modules/layer.js}" type="text/javascript"></script>
	<script th:src="@{/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
	<script>
		$(function(){
			$('#btnRegister').click(function(){
				var username = $('#username').val();
				var password = $('#password').val();
				$.post("/register1",{username:username,password:password},function(result){
					if(result=="ok"){
						window.location.href='/login';
					}else if(result=="error"){
						layer.msg('用户名已存在', {
							icon : 5
						});
					}
				})
			})
		})
		
	</script>
</head>
<body>

	<div class="container blog-content-container">

		<form th:action="@{/register}" method="post" class="form-horizontal">
			<div class="form-group">
				<h2 style="text-align: center;">欢迎加入我们</h2>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-5 control-label">用户名</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="username"
						name="username" maxlength="50" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-5 control-label">密码</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="password"
						name="password" maxlength="30" placeholder="">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-5 col-sm-10">
					<button type="button" class="btn btn-primary" id="btnRegister">注册</button>
					<a th:href="@{login}" role="button" class="btn btn-primary">登录</a>
				</div>
			</div>
			<div class="form-group">
				<div style="text-align: center;">
					<span th:text="${errorMsg}"></span>
				</div>
			</div>
		</form>
	</div>
	<!-- /container -->


</body>
</html>
